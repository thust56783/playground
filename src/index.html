<!DOCTYPE html>
<html>
    <head>
        <title>Playground</title>
        <link href="./style.css" rel="stylesheet"/>
    </head>
    <body>
        <p id="output">Take a guess at a number between 1 and 9 (inclusive)!</p>
        <label for="guess">Guess</label>
        <input type="number" min="1" max="9" id="guess" placeholder="1" />
        <button id="check">Check</button>

        <script src="./script.js"></script>
    </body>
</html>
